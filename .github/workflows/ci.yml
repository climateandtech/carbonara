name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"] # Will run pipeline for pull requests targeting any branch

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TURBO_TELEMETRY_DISABLED: 1
      DO_NOT_TRACK: 1

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build RPC Protocol first
        run: cd packages/rpc-protocol && npm run build

      - name: Build project
        run: npx turbo build --force

      - name: Run tests
        run: npm test

      - name: Test VSCode extension package
        run: npm run test:package --workspace=plugins/vscode
