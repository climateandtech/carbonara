name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # Deploy to main GitHub Pages site (only for main branch)
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Preview deployment for PRs
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
      
      - name: Build preview
        run: |
          echo "Building preview for PR #${{ github.event.pull_request.number }}"
          # The docs folder is already ready, no build needed for static HTML
      
      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-preview-${{ github.event.pull_request.number }}
          path: './docs'
          retention-days: 1
      
      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const comment = `## ðŸ“„ GitHub Pages Preview
            
            A preview of the documentation changes is available as a build artifact.
            
            **How to view:**
            1. Go to the [workflow run](${artifactUrl})
            2. Scroll down to "Artifacts"
            3. Download \`pages-preview-${{ github.event.pull_request.number }}\`
            4. Extract and open \`index.html\` in your browser
            
            **Note:** GitHub Pages only deploys from the main branch. Once this PR is merged, the changes will be live on the main site.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

