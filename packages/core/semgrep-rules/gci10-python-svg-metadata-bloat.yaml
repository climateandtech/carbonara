rules:
  - id: gci10-python-svg-images-generated-common-drawing
    languages:
      - python
    severity: INFO
    message: >-
      SVG images generated by common drawing software contain unnecessary data such as calc layers, metadata, namespaces (inkscape, sodipodi), and comments.
      These extra namespaces and metadata increase file size and energy consumption.
      Consider using SVGOMG or similar tools to optimize SVG files before embedding them in code.
    pattern-either:
      - pattern-regex: '(inkscape:|sodipodi:)'
      - pattern-regex: 'xmlns:inkscape'
      - pattern-regex: 'xmlns:sodipodi'
