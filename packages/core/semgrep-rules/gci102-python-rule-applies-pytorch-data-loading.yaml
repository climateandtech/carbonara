rules:
  - id: gci102-python-rule-applies-pytorch-data-loading
    languages:
      - python
    severity: INFO
    message: >-
      This rule applies to PyTorch data loading, where the use of pinned memory can significantly optimize data transfer between CPU and GPU.
    patterns:
      - pattern-either:
          - pattern: torch.utils.data.DataLoader(...)
          - pattern: DataLoader(...)
      - pattern-not: |
          $DL(..., pin_memory=True, ...)
