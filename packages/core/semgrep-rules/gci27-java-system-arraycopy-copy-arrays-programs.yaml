rules:
  - id: gci27-java-system-arraycopy-copy-arrays-programs
    languages:
      - java
    severity: INFO
    message: >-
      Using loops to copy arrays is inefficient. Use `System.arraycopy()` instead for better performance.
      System.arraycopy is a native method that's optimized and much faster than manual loops.
      Alternatively, you can use Arrays.copyOf() or array.clone().
    pattern: |
      for ($TYPE $I = $INIT; $I < $LEN; $UPDATE) {
        $TARGET[$I] = $SOURCE[$I];
      }
