rules:
  - id: gci4-python-local-vars-over-global-vars
    languages:
      - python
    severity: INFO
    message: >-
      Using global variables inside functions consumes more CPU cycles than using local variables or parameters.
      Consider passing the variable as a function parameter instead of accessing it as a global.
    patterns:
      - pattern-inside: |
          $GLOBAL_VAR = ...
          ...
      - pattern-inside: |
          def $FUNC(...):
            ...
      - pattern: $GLOBAL_VAR
      - pattern-not-inside: |
          def $FUNC(..., $GLOBAL_VAR, ...):
            ...
      - pattern-not-inside: |
          $GLOBAL_VAR = ...
      - metavariable-regex:
          metavariable: $GLOBAL_VAR
          regex: '^[a-z][a-z0-9_]*$'
