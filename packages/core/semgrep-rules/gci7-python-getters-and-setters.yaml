rules:
  - id: gci7-python-getters-and-setters-class-as
    languages:
      - python
    severity: INFO
    message: >-
      Avoid using trivial getters and setters that simply return or set attributes without any logic.
      In Python, direct attribute access is preferred. Use properties with @property decorator only when needed for validation or computed values.
      Consider replacing this method with direct attribute access.
    pattern-either:
      - patterns:
          - pattern-inside: |
              class $CLASS:
                ...
          - pattern: |
              def $METHOD(self):
                return self.$ATTR
          - metavariable-pattern:
              metavariable: $METHOD
              pattern-regex: '^get_.*'
      - patterns:
          - pattern-inside: |
              class $CLASS:
                ...
          - pattern: |
              def $METHOD(self, $VALUE):
                self.$ATTR = $VALUE
          - metavariable-pattern:
              metavariable: $METHOD
              pattern-regex: '^set_.*'
