rules:
  - id: gci10-avoid-using-unoptimized-vector-images
    languages:
      - generic
    severity: INFO
    message: Avoid using unoptimized vector images. SVG files generated by drawing software often contain unnecessary metadata. Optimize SVG files before use.
    patterns:
      - pattern-either:
          - pattern: <!-- Created with Inkscape (...) -->
          - pattern: <... inkscape:version="..." ...>
          - pattern: <... sodipodi:docname="..." ...>
          - pattern: <... xmlns:inkscape="..." ...>
          - pattern: <... xmlns:sodipodi="..." ...>
          - pattern: <... inkscape:label="..." ...>
          - pattern: <... inkscape:groupmode="..." ...>
