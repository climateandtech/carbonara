rules:
  - id: gci11-javascript-multiple-access-of-same-dom-element-should-be-limited
    languages:
      - javascript
      - typescript
    severity: INFO
    message: "Multiple access of the same DOM element should be limited. Cache the DOM element in a variable."
    patterns:
      - pattern: |
          document.getElementById($ID).$PROP;
          ...
          document.getElementById($ID).$PROP2;
