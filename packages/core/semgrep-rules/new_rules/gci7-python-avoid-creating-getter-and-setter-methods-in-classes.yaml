rules:
  - id: gci7-python-avoid-creating-getter-and-setter-methods-in-classes
    languages:
      - python
    severity: INFO
    message: "Avoid creating getter and setter methods. Use direct attribute access or properties instead."
    patterns:
      - pattern-inside: |
          class $CLASS:
              ...
      - pattern-either:
          - pattern: |
              def get_$ATTR(...):
                  ...
          - pattern: |
              def set_$ATTR(...):
                  ...
