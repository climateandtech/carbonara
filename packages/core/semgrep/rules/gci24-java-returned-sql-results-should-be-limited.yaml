rules:
  - id: gci24-java-returned-sql-results-should-be-limited
    languages:
      - java
    severity: INFO
    message: Returned SQL results should be limited. Add a LIMIT or FETCH FIRST
      clause to your SQL queries.
    patterns:
      - pattern-regex: SELECT .* FROM .*
      - pattern-not-regex: SELECT .* FROM .* LIMIT .*
      - pattern-not-regex: SELECT .* FROM .* FETCH FIRST .* ROWS ONLY
