rules:
  - id: gci36-javascript-autoplay-should-be-avoided-for-video-and-audio-content
    languages:
      - javascript
      - typescript
    severity: WARNING
    message: Autoplay should be avoided for video and audio content. Use
      'preload="none"' instead.
    patterns:
      - pattern-either:
          - pattern: <video ... autoplay ... />
          - pattern: <video ... preload="auto" ... />
          - pattern: <audio ... autoplay ... />
          - pattern: <audio ... preload="auto" ... />
