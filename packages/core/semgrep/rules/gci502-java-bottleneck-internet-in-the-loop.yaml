rules:
  - id: gci502-java-bottleneck-internet-in-the-loop
    languages:
      - java
    severity: ERROR
    message: Avoid opening internet connections in a loop. This is
      battery-inefficient. Open the connection once outside the loop.
    patterns:
      - pattern-inside: |
          for (...) {
              ...
          }
      - pattern: $URL.openConnection();
