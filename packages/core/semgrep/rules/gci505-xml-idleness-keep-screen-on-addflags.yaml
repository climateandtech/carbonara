rules:
  - id: gci505-xml-idleness-keep-screen-on-addflags
    languages:
      - generic
    severity: INFO
    message: "Avoid keeping the screen on unnecessarily. This drains battery. Set android:keepScreenOn to 'false' or remove it if not absolutely needed."
    paths:
      include:
        - "*.xml"
    pattern-regex: 'android:keepScreenOn\s*=\s*"true"'
