rules:
  - id: gci509-java-idleness-rigid-alarm
    languages:
      - java
    severity: WARNING
    message: Avoid rigid alarms. Use setInexactRepeating or JobScheduler for better
      battery efficiency.
    patterns:
      - pattern-either:
          - pattern: $ALARM_MANAGER.setRepeating(...)
          - pattern: $ALARM_MANAGER.setExact(...)
          - pattern: $ALARM_MANAGER.setExactAndAllowWhileIdle(...)
