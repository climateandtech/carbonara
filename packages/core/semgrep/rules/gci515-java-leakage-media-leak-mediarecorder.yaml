rules:
  - id: gci515-java-leakage-media-leak-mediarecorder
    languages:
      - java
    severity: INFO
    message: "Release MediaRecorder resources to avoid battery drain. Ensure every MediaRecorder creation has a corresponding release()."
    patterns:
      - pattern: MediaRecorder $MR = new MediaRecorder();
      - pattern-not-inside: |
          MediaRecorder $MR = new MediaRecorder();
          ...
          $MR.release();
