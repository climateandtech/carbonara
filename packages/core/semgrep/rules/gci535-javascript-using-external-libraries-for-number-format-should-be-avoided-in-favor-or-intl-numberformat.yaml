rules:
  - id: gci535-javascript-using-external-libraries-for-number-format-should-be-avoided-in-favor-or-intl-numberformat
    languages:
      - javascript
      - typescript
    severity: WARNING
    message: Avoid using external libraries for number formatting. Use
      Intl.NumberFormat for better performance and reduced bundle size.
    patterns:
      - pattern-either:
          - pattern: import numbro from "numbro";
          - pattern: import { format } from "numerable";
          - pattern: numbro.$METHOD(...);
          - pattern: format(...);
