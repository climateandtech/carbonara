rules:
  - id: gci540-xml-batch-service-boot-time
    languages:
      - xml
    severity: WARNING
    message: Avoid starting services on boot. This can lead to excessive battery
      depletion. Do not use BOOT_COMPLETED action in Broadcast Receiver
      intent-filters.
    patterns:
      - pattern: |
          <receiver ...>
              <intent-filter>
                  <action android:name="android.intent.action.BOOT_COMPLETED"/>
              </intent-filter>
          </receiver>
