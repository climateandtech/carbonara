rules:
  - id: gci75-csharp-dont-concatenate-strings-in-loops
    languages:
      - csharp
    severity: INFO
    message: "Avoid concatenating strings in loops. Use StringBuilder for better performance and memory efficiency."
    patterns:
      - pattern-either:
          - pattern-inside: |
              for (...; ...; ...)
                ...
          - pattern-inside: |
              foreach (... in ...)
                ...
          - pattern-inside: |
              while (...)
                ...
          - pattern-inside: |
              do
                ...
              while (...);
      - pattern: $VAR += ...;
