rules:
  - id: gci92-csharp-use-string-length-instead-of-comparison-with-empty-string
    languages:
      - csharp
    severity: INFO
    message: "Use string.Length == 0 instead of comparison with empty string for better performance and readability."
    patterns:
      - pattern-either:
          - pattern: $VAR == "";
          - pattern: $VAR != "";
